<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>เขย่าเซียมซี</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#9c0000;
  font-family:sans-serif;
  color:white;
  overflow:hidden;
  touch-action:manipulation;
}
h1{text-align:center;margin:10px 0;font-size:22px}

#scene{
  position:relative;
  width:100%;
  max-width:360px;
  height:620px;
  margin:auto;
}

/* ===== กลุ่ม ===== */
#shakeGroup{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:180px;
  height:520px;
  transform-origin:bottom center;
}

/* เขย่า */
.shake{
  animation:shakeTube .9s infinite;
}
@keyframes shakeTube{
  0%{transform:translateX(-50%) rotate(0)}
  25%{transform:translateX(-50%) rotate(4deg)}
  50%{transform:translateX(-50%) rotate(-4deg)}
  75%{transform:translateX(-50%) rotate(3deg)}
  100%{transform:translateX(-50%) rotate(0)}
}

/* ===== กระบอก ===== */
#tubeWrap{
  position:absolute;
  bottom:0;
  width:100%;
  height:340px;
  overflow:hidden;
  z-index:10;
}
#tube{
  position:absolute;
  bottom:0;
  width:100%;
  height:100%;
  background:repeating-linear-gradient(
    90deg,#b30000,#b30000 20px,#8f0000 20px,#8f0000 40px
  );
  border-radius:0 0 70px 70px;
  box-shadow:inset 0 18px 0 rgba(255,255,255,.25),
             inset 0 -22px 0 rgba(0,0,0,.45);
}
#tubeTop{
  position:absolute;
  top:0;
  width:100%;
  height:14px;
  background:rgba(255,255,255,.5);
}
.tubeText{
  position:absolute;
  width:100%;
  text-align:center;
  font-size:32px;
  font-weight:bold;
  color:#ffd700;
}
.fu{top:90px}
.cai{top:160px}

/* ===== ไม้ ===== */
.stick{
  position:absolute;
  width:26px;
  height:290px;
  background:linear-gradient(90deg,#b30000,#ff4d4d,#b30000);
  border-radius:6px;
  box-shadow:inset 0 -6px 8px rgba(0,0,0,.4);
  display:flex;
  justify-content:center;
  padding-top:18px;
  font-size:20px;
  font-weight:bold;
  color:#ffd700;
  bottom:150px;
  z-index:3;
}
.stick::before{
  content:"";
  position:absolute;
  top:-20px;
  left:0;
  border-left:13px solid transparent;
  border-right:13px solid transparent;
  border-bottom:20px solid #ff4d4d;
}

/* ตำแหน่ง */
.s1{left:28px}
.s2{left:58px}
.s3{left:88px}
.s4{left:118px}
.s5{left:73px}

/* เขย่าไม้ */
@keyframes chaos{
  0%{transform:translateY(0) rotate(0)}
  50%{transform:translateY(-14px) rotate(4deg)}
  100%{transform:translateY(0) rotate(-3deg)}
}
.shake .stick{
  animation:chaos .25s infinite alternate;
}

/* ไม้หลัก */
#mainStick{
  left:73px;
}

/* ===== พุ่งออก + โปรเจกไทล์ ===== */
.fly{
  z-index:20;
  animation:
    shootUp .35s ease-out forwards,
    projectile 1.3s .35s cubic-bezier(.25,.7,.3,1) forwards;
}
@keyframes shootUp{
  to{transform:translate(0,-260px)}
}
@keyframes projectile{
  to{transform:translate(-300px,260px) rotate(-95deg)}
}

/* ===== ปุ่ม ===== */
button{
  display:block;
  margin:12px auto;
  padding:14px 60px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#ffd700;
  color:#900;
  font-weight:bold;
}

/* ===== การ์ด ===== */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.4s;
  z-index:999;
}
#overlay.show{
  opacity:1;
  pointer-events:auto;
}
.card{
  width:280px;
  height:360px;
  perspective:1200px;
}
.cardInner{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:.9s;
}
.card.flip .cardInner{
  transform:rotateY(180deg);
}
.face{
  position:absolute;
  inset:0;
  backface-visibility:hidden;
  border-radius:20px;
  padding:24px;
}
.front{
  background:#b30000;
  color:#ffd700;
  display:flex;
  align-items:center;
  justify-content:center;
}
.back{
  background:#fff;
  color:#900;
  transform:rotateY(180deg);
}
.closeBtn{
  position:absolute;
  top:10px;
  right:10px;
  width:28px;          /* ↓ จาก 36 */
  height:28px;         /* ↓ จาก 36 */
  border-radius:50%;
  background:#b30000;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:16px;      /* ↓ จาก 22 */
  line-height:1;
  padding:0;
}

}
</style>
</head>

<body>

<h1>เขย่าเซียมซี</h1>

<div id="scene">
  <div id="shakeGroup">
    <div class="stick s1">福</div>
    <div class="stick s2">財</div>
    <div class="stick s3">福</div>
    <div class="stick s4">財</div>
    <div class="stick s5">福</div>
    <div class="stick" id="mainStick">?</div>

    <div id="tubeWrap">
      <div id="tubeTop"></div>
      <div id="tube">
        <div class="tubeText fu">福</div>
        <div class="tubeText cai">財</div>
      </div>
    </div>
  </div>
</div>

<button onclick="draw()">เขย่าเซียมซี</button>

<div id="overlay">
  <div class="card" id="card">
    <div class="cardInner">
      <div class="face front">เซียมซี</div>
      <div class="face back">
        <button class="closeBtn" onclick="closeCard()">×</button>
        <h2 id="cNo"></h2>
        <p id="cText"></p>
      </div>
    </div>
  </div>
</div>

<script>
const data=[
 {no:"1",text:"มีคนอุปถัมภ์"},
 {no:"2",text:"โชคลาภมา"},
 {no:"3",text:"การงานก้าวหน้า"},
 {no:"4",text:"ระวังการเงิน"},
 {no:"5",text:"ข่าวดีใกล้มา"}
];

function draw(){
 overlay.classList.remove("show");
 card.classList.remove("flip");
 mainStick.classList.remove("fly");

 shakeGroup.classList.add("shake");

 setTimeout(()=>{
  shakeGroup.classList.remove("shake");
  const pick=data[Math.floor(Math.random()*data.length)];
  mainStick.innerText=pick.no;
  mainStick.classList.add("fly");

  setTimeout(()=>{
    cNo.innerText="เซียมซีเลข "+pick.no;
    cText.innerText=pick.text;
    overlay.classList.add("show");
    setTimeout(()=>card.classList.add("flip"),300);
  },1400);

 },3000);
}

function closeCard(){
 overlay.classList.remove("show");
 card.classList.remove("flip");
}
</script>

</body>
</html>
